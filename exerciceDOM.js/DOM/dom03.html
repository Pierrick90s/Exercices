    <script>

let clients = [{
            nom: "Dupont",
            prenom: "Valentin",
            adresse: {

            clients.forEach(   function(x) {

                let np = document.createElement('h1');

                let adr0 = document.createElement('p');

                document.getElementById("container").appendChild(adr0);

                let adr1 = document.createElement('p');

                document.getElementById("container").appendChild(adr1);

                adr2.innerHTML = x.adresse.ville;
                document.getElementById("container").appendChild(adr2);
            
            })
