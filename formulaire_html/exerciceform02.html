<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Nous lançons une grande enquete sur les anciens stagiaires</h2>
        <h4>merci de nous répondre</h4>
    </center>
    <br>
    <form method="get" action="">
        <input type="text" name="nom">
        <label for="name">Votre nom</label>
    </form>
    <form>
        <input type="text" name="prenom">
        <label for="prenom">Votre prénom</label>
    </form>
    <form>
        <input type="text" name="date_de_naissance">
        <label for="date_de_naissance">Votre date de naissance</label>
    </form>
    <form>
        <input type="text" name="adresse">
        <label for="adresse">Votre adresse</label>
    </form>
    <form>
        <input type="text" name="ville">
        <label for="ville">Votre ville</label>
    </form>
    <form>
        <input type="number" name="code_postal">
        <label for="code_postal">Votre code postal</label>
    </form>
    <form>
        <input type="email" name="email">
        <label for="email">Votre E-mail</label>
    </form>
    <form>
        <input type="text" name="adresse">
        <label for="adresse">Votre adresse</label>
    </form>
    <form>
        <input type="radio" name="homme">
        <label for="homme">Vous êtes un homme</label>
        <input type="radio" name="femme">
        <label for="femme">Vous êtes une femme</label>
    </form>
    <select name="job">
        <option value="developpeur">Développeur</option>
        <option value="analyste">Analyste</option>
        <option value="chef_de_projet">Chef de projet</option>
        <option value="autre">Autre</option>
    </select>
    <form>
        <input type="text" name="autre">
        <label for="autre">Si vous avez répondu autre, précisez</label>
    </form>
    <select name="salaire">
        <option value="bas">&lt; 1000 €</option>
        <option value="moyen1">&gt; 1000 € et &lt; 1500 €</option>
        <option value="moyen2">&gt; 1500 € et &lt; 2000 €</option>
        <option value="haut">&gt; 2000 €</option>
    </select>
    <form>
        <input type="text" name="annee">
        <label for="annee">En quelle année avez vous suivi le stage AFPA</label>
    </form>
    <br>
    <textarea name="commentaire" rows="5" cols="40">Vos commentaires</textarea>
    <h3>Merci d'voir répondu au questionnaire</h3>
    <input type="submit" value="Validez" name="valider">
    <input type="submit" value="Annulez" name="annulez">
</body>
</html>
